<div class="container">
    <h1>Seus Dados</h1>
    <div id="form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>
        </div>
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" required>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
        </div>
        <button type="submit">Salvar</button>
    </div>
    <hr>

    <div class="planos">
        <h2>Planos</h2>
        <div class="grid">
            <div class="field col-12 md:col-4 validade-plano">
                <img src="assets/img/icone-plano.png" alt="">
                <p class="descricao-validade"> Plano <br> Válido até 12/10/24 <br> <a href="" style="color: green;">Ver
                        Meus Planos</a></p>
            </div>

            <div class="vertical-line"></div>

            <div class="renovar-plano field col-12 md:col-3">
                <a href="">
                    Renove já o seu plano!
                </a>
            </div>

            <div class="vertical-line"></div>

            <div class="duvida-plano field col-12 md:col-3">
                <h1>Tire a sua dúvida!</h1>
                <a href="">Clique aqui para mais</a>
            </div>
        </div>
    </div>

    <hr>
    <h2></h2>
    <div class="senha-foto">
        
        <div class="grid">
            <div class="field col-12 md:col-4 senha-plano">
                <h2>Trocar senha</h2>
                <div class="alterar-senha">
                    <div class="input-alterar">
                        <label for="nome">Senha atual:</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="input-alterar">
                        <label for="nome">Nova senha:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-alterar">
                        <label for="nome">Confirmar nova senha:</label>
                        <input type="text" id="nome" required>
                    </div>
                </div>
                <button type="submit">Trocar senha</button>
            </div>


            <div class="field col-12 md:col-4 foto-plano">
                <h2 style="white-space: nowrap;">Trocar foto</h2>
                <div class="alterar-foto">
                    <div class="profile-card">
                        <div class="profile-picture">
                          <img src="assets/img/areaAluno/Eu.jpg" alt="Foto de Perfil">
                          <button class="change-button">Alterar Foto</button>
                        </div>
                        <p style="font-weight: bold;">Hyago Carvalho</p> 
                      </div>                      
            </div>
        </div>

            <div class="field col-12 md:col-4">
                <div class="delete-account-section">
                    <h2>Apagar Conta</h2>
                    <div class="checkbox-container">
                      <input type="checkbox" id="delete-checkbox">
                      <label for="delete-checkbox">Apagar Conta</label>
                    </div>
                    <button id="confirm-delete-btn" disabled>Apagar Conta Permanentemente</button>
                  </div>
                  
            </div>
       
    </div>


</div>
